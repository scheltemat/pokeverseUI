<app-navbar
  [canBattle]="canBattle"
  (battle)="handleBattle()"
></app-navbar>

<div class="container my-4">

  <!-- Squad Display -->
  <div>
    <h5>My squad ({{ squad.length }})</h5>
    <div class="row row-cols-2 row-cols-md-4 g-4 justify-content-center mb-4">
      <app-pokemon-card
        *ngFor="let member of squad"
        [name]="member.name"
        [imageUrl]="member.imageUrl"
        [level]="member.level"
        [moveName]="member.moveName"
        [movePP]="member.movePP"
        [isInSquad]="true"
        (remove)="removeFromSquad(member)"
        style="max-width: 200px; flex: 0 0 auto;"
      ></app-pokemon-card>
    </div>
  </div>

  <!-- Search Input -->
  <div>
    <h5>All Pokemon</h5>
  </div>

  <div class="d-flex justify-content-center mb-4">
    <input
      type="text"
      class="form-control w-50"
      placeholder="Search..."
    />
  </div>

  <!-- PokÃ©mon Grid -->
  <div class="row row-cols-2 row-cols-md-4 g-4 justify-content-center">
    <div class="col" *ngFor="let p of pokemonList" style="max-width: 200px;">
      <app-pokemon-card
        [name]="p.name"
        [imageUrl]="p.imageUrl"
        [level]="p.level"
        [moveName]="p.moveName"
        [movePP]="p.movePP"
        [isInSquad]="isInSquad(p)"
        (add)="addToSquad(p)"
        (remove)="removeFromSquad(p)"
      ></app-pokemon-card>
    </div>
  </div>

</div>
